<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="buton.css">
</head>
<body>
  <div id="success-alert" class="success-alert"" style="display: none;">
    <p><i class="fa-solid fa-check"></i> Mesajınız başarıyla gönderildi!</p>
<p>Formu tamamladığınız için teşekkürler!</p>

  </div>
        <form class="container-form" id="form">
            <h2>Contact Us</h2>
            
            <div class="form-row">
              <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" >
                <div class="error-message"></div>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="lastName" >
                <div class="error-message"></div>
              </div>
            </div>
        
            <div class="form-group">
              <label for="email">Email Address *</label>
              <input type="email" id="email" name="email" >
              <div class="error-message"></div>
            </div>
        
            <div class="form-group">
              <label>Query Type *</label>
              <div class="radio-group" id="radio">
                <label class="radio-option">
                  <input type="radio" name="queryType" value="general" >
                  General Enquiry
                </label>
                <label class="radio-option" id="radio">
                  <input type="radio" name="queryType" value="support">
                  Support Request
                </label>
                <div class="error-message"></div>
              </div>
            </div>
        
            <div class="form-group">
              <label for="message">Message *</label>
              <textarea id="message" name="message" ></textarea>
              <div class="error-message"></div>
            </div>
        
            <div class="checkbox-group">
              <input type="checkbox" id="consent" name="consent" >
              <label for="consent">I consent to being contacted by the team *</label>
              <div class="error-message"></div>
            </div>
        
            <button type="submit" class="btn">Submit</button>
          </form>


</body>
</html>
